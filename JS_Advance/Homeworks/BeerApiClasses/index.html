<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <title>Beer Api</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="beerBar">Beer bar</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" id="allBeers">Beers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" id="randomBeer">Random Beer</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                            <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>


        <div class="container">
            <div class="container" id="resultsPerPage" style="display: none;">
                <select class="form-select" aria-label="Default select example">
                    <option selected value="25">Select results per page</option>
                    <option value="5">5 beers per page</option>
                    <option value="10">10 beers per page</option>
                    <option value="15">15 beers per page</option>
                </select>
            </div>

            <div class="container" id="sortBy" style="display: none;">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select sort by</option>
                    <option value="name-asc">Sort by name - ascending</option>
                    <option value="name-dsc">Sort by name - descending</option>
                    <option value="alcohol-asc">Sort by alcohol % - ascending</option>
                    <option value="alcohol-dsc">Sort by alcohol % - descending</option>
                    <option value="bitternes-asc">Sort by bitterness - ascending</option>
                    <option value="bitternes-dsc">Sort by bitterness - descending</option>
                    <option value="date-asc">Sort by year brewed - ascending</option>
                    <option value="date-dsc">Sort by year brewed - descending</option>
                </select>
            </div>

        </div>

        <div class="container"  id="result">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="./img/beer_bar_3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/beer_bar_2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="./img/beer_bar_1.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#" id="previousBtn" style="display: none;">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#" id="nextBtn" style="display: none;">Next</a></li>
                </ul>
            </nav>
        </div>
        

        
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- <script src="./script.js"></script> -->
        <!-- my scripts goes here -->
        <script src="./scripts/Models.js"></script>
        <script src="./scripts/ApiCall.js"></script>
        <script src="./scripts/DataProcessingService.js"></script>
        <script src="./scripts/View.js"></script>
        <script src="./scripts/Controller.js"></script>
        <script src="./scripts/App.js"></script>
        

    </body>
</html>
