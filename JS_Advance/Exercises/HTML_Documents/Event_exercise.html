<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="helloButton">Click me please</button>
    <br>
    <p style="font-size: 16px;" id="paragraph">This is an exercise about events</p>

    <button id="clickBtn">Click me to change paragraph color, font and background</button>

    <div>
        <input id="firstName" type="text" placeholder="First Name"><br>
        <input id="lastName" type="text" placeholder="Last Name"><br>
        <input id="email" type="email" placeholder="Email"><br>
        <input id="password" type="password" placeholder="Password"><br>
        <input id="submitBtn" type="submit" placeholder="Submit"><br>
    <div>
    
    <p id="resultP">rezultat</p>
    <hr>

    <div id="divInput">
        <input type="number" id="rows" min="1" placeholder="Enter the number of rows. min:1"><br>
        <input type="number" id="columns" min="1" placeholder="Enter the number of columns. min:1"><br>
    </div>
    <button id="buttonTable">Click to Create Table from input</button><br>

    <div id="divTable">
        <table>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    
   

    <script src="../JS_Scripts/Event_exercise.js"></script>
